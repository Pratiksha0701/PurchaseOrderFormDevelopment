
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .section { margin-bottom: 20px; }
        .font-weight-bold { font-weight: 700; }
        .form-check-label { margin-bottom: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Purchase Order | New</h2>
        <form id="purchaseOrderForm">
            <div class="section">
                <h5 class="font-weight-bold">Purchase Order Details</h5>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="clientName" class="font-weight-bold"><span style="color: red;">*</span> Client Name</label>
                        <select class="form-control" id="clientName" required>
                            <option value="">Select Client</option>
                            <option value="Client1">Client1</option>
                            <option value="Client2">Client2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="purchaseOrderType" class="font-weight-bold"><span style="color: red;">*</span> Purchase Order Type</label>
                        <select class="form-control" id="purchaseOrderType" required>
                            <option value="">Select Type</option>
                            <option value="GroupPO">Group PO</option>
                            <option value="IndividualPO">Individual PO</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="purchaseOrderNo" class="font-weight-bold"><span style="color: red;">*</span> Purchase Order No</label>
                        <input type="text" class="form-control" id="purchaseOrderNo" placeholder="PO Number" pattern="[A-Za-z0-9@#]+" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="receivedOn" class="font-weight-bold"><span style="color: red;">*</span> Received On</label>
                        <input type="date" class="form-control" id="receivedOn" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="receivedFromName" class="font-weight-bold"><span style="color: red;">*</span> Received From Name</label>
                        <input type="text" class="form-control" id="receivedFromName" placeholder="Received From Name" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="receivedFromEmail" class="font-weight-bold"><span style="color: red;">*</span> Received From Email ID</label>
                        <input type="email" class="form-control" id="receivedFromEmail" placeholder="Email ID" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="poStartDate" class="font-weight-bold"><span style="color: red;">*</span> PO Start Date</label>
                        <input type="date" class="form-control" id="poStartDate" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="poEndDate" class="font-weight-bold"><span style="color: red;">*</span> PO End Date</label>
                        <input type="date" class="form-control" id="poEndDate" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="budget" class="font-weight-bold"><span style="color: red;">*</span> Budget</label>
                        <input type="number" class="form-control" id="budget" placeholder="Budget" max="99999" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="currency" class="font-weight-bold"><span style="color: red;">*</span> Currency</label>
                        <select class="form-control" id="currency" required>
                            <option value="USD">USD - Dollars ($)</option>
                            <option value="EUR">EUR - Euros (€)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h5 class="font-weight-bold">Talent Details</h5>
                <div id="reqContainer">
                    <div class="reqSection">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="jobTitle1" class="font-weight-bold"><span style="color: red;">*</span> Job Title/REQ Name</label>
                                <select class="form-control jobTitle" required>
                                    <option value="">Select Job Title</option>
                                    <option value="REQ1">REQ1</option>
                                    <option value="REQ2">REQ2</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="reqId1" class="font-weight-bold"><span style="color: red;">*</span> REQ ID/Assignment ID</label>
                                <input type="text" class="form-control reqId" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input talentCheck" type="checkbox" value="Talent1">
                                    <label class="form-check-label font-weight-bold" for="talentCheck1">Talent1</label>
                                </div>
                                <div class="form-row mt-2 talentDetails" style="display: none;">
                                    <div class="form-group col-md-2">
                                        <label for="contractDuration1" class="font-weight-bold">Contract Duration</label>
                                        <input type="number" class="form-control" placeholder="Duration">
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label for="contractDurationUnit1" class="font-weight-bold">Months</label>
                                        <select class="form-control">
                                            <option value="Months">Months</option>
                                            <option value="Years">Years</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="billRate1" class="font-weight-bold">Bill Rate</label>
                                        <input type="number" class="form-control" placeholder="Bill Rate">
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label for="billRateCurrency1" class="font-weight-bold">Currency</label>
                                        <select class="form-control">
                                            <option value="USD">USD - Dollars ($)</option>
                                            <option value="EUR">EUR - Euros (€)</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="standardTimeBR1" class="font-weight-bold">Standard Time BR</label>
                                        <input type="number" class="form-control" placeholder="Standard Time BR">
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label for="standardTimeBRCurrency1" class="font-weight-bold">Currency</label>
                                        <select class="form-control">
                                            <option value="USD">USD - Dollars ($)</option>
                                            <option value="EUR">EUR - Euros (€)</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="overTimeBR1" class="font-weight-bold">Over Time BR</label>
                                        <input type="number" class="form-control" placeholder="Over Time BR">
                                    </div>
                                    <div class="form-group col-md-1">
                                        <label for="overTimeBRCurrency1" class="font-weight-bold">Currency</label>
                                        <select class="form-control">
                                            <option value="USD">USD - Dollars ($)</option>
                                            <option value="EUR">EUR - Euros (€)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="addAnotherBtn" style="display: none;">Add Another</button>
            </div>

            <div class="form-row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary mr-3">Save</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('purchaseOrderForm');
            const purchaseOrderType = document.getElementById('purchaseOrderType');
            const addAnotherBtn = document.getElementById('addAnotherBtn');
            const reqContainer = document.getElementById('reqContainer');

            purchaseOrderType.addEventListener('change', function () {
                if (this.value === 'GroupPO') {
                    addAnotherBtn.style.display = 'block';
                } else {
                    addAnotherBtn.style.display = 'none';
                    while (reqContainer.children.length > 1) {
                        reqContainer.removeChild(reqContainer.lastChild);
                    }
                }
            });

            addAnotherBtn.addEventListener('click', function () {
                const newReqSection = reqContainer.firstElementChild.cloneNode(true);
                newReqSection.querySelectorAll('input').forEach(input => input.value = '');
                reqContainer.appendChild(newReqSection);
            });

            reqContainer.addEventListener('change', function (e) {
                if (e.target.classList.contains('jobTitle')) {
                    const reqSection = e.target.closest('.reqSection');
                    const reqIdInput = reqSection.querySelector('.reqId');
                    reqIdInput.value = e.target.value + '_ID'; // Simulate fetching REQ ID
                }
                if (e.target.classList.contains('talentCheck')) {
                    const talentDetails = e.target.closest('.form-check').nextElementSibling;
                    talentDetails.style.display = e.target.checked ? 'flex' : 'none';
                    talentDetails.querySelectorAll('input, select').forEach(el => el.required = e.target.checked);
                }
            });

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Form submitted successfully!');
            });

            form.addEventListener('reset', function () {
                reqContainer.querySelectorAll('.reqSection').forEach((section, index) => {
                    if (index > 0) {
                        section.remove();
                    } else {
                        section.querySelectorAll('input, select').forEach(input => input.value = '');
                        section.querySelectorAll('.talentDetails').forEach(details => details.style.display = 'none');
                        section.querySelectorAll('.talentCheck').forEach(check => check.checked = false);
                    }
                });
                addAnotherBtn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
