    <script>
        $(document).ready(function() {
            $('#addAnother').click(function() {
                // Add another talent section (clone the existing section)
                var talentSection = $('.row.mb-3:last').clone();
                talentSection.find('input[type="checkbox"]').prop('checked', false);
                talentSection.find('input[type="text"], input[type="number"]').val('');
                talentSection.insertAfter($('.row.mb-3:last'));
            });

            $('#reset').click(function() {
                // Reset form to initial state
                $('input[type="text"], input[type="number"], input[type="date"]').val('');
                $('input[type="checkbox"]').prop('checked', false);
                $('select').val('');
                $('.row.mb-3').not(':first').remove(); // Remove added sections
